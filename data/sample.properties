# suppress inspection "UnusedProperty" for whole file

#### EWS-related settings ####
# Required EMail address of EWS account
ews.email =
# Optional domain of EWS account
#ews.domain =
# Required user name of EWS account. May be the same as EMail
ews.username =
# Required password of EWS account
ews.password =
# Required OWA server address. Smth like https://owa.example.com/ews/exchange.asmx
ews.server =

#### WebProxy-related settings ####
# A Proxy host. Required if proxy needed
#proxy.host = localhost
# Optional proxy port. Used if proxy host specified. Default is 80
#proxy.port = 80
# Optional proxy user name. Used if proxy host specified.
#proxy.username =
# Optional proxy password. Used if proxy host specified.
#proxy.password =
# Optional proxy domain name. Used if proxy host specified.
#proxy.domain =

#### Attachment-related settings ####
# Optional password to encrypt attachments
#attach.password =
# Optional flag ("true" or "false") to pack attachment. Default value is "true".
#attach.gzip = true
